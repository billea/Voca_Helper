<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vocabulary App Test Suite</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; background: #f5f5f5; }
        .test-container { background: white; padding: 20px; border-radius: 8px; margin-bottom: 20px; }
        .app-frame { width: 100%; height: 600px; border: 2px solid #ddd; border-radius: 8px; }
        .test-results { background: #f9f9f9; padding: 15px; border-radius: 8px; }
        .pass { color: #28a745; font-weight: bold; }
        .fail { color: #dc3545; font-weight: bold; }
        .warn { color: #ffc107; font-weight: bold; }
        button { padding: 10px 15px; margin: 5px; background: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background: #0056b3; }
        #results { white-space: pre-line; font-family: monospace; }
    </style>
</head>
<body>
    <h1>🧪 Vocabulary Memory Helper - Automated Test Suite</h1>
    
    <div class="test-container">
        <h2>Application Under Test</h2>
        <iframe id="appFrame" class="app-frame" src="vocabulary_memory_helper_single_file_web_app.html"></iframe>
    </div>
    
    <div class="test-container">
        <h2>Test Controls</h2>
        <button onclick="runAllTests()">🚀 Run All Tests</button>
        <button onclick="clearResults()">🗑️ Clear Results</button>
        <button onclick="testBasicFunctionality()">📝 Test Basic Functions</button>
        <button onclick="testStudyMode()">🎯 Test Study Mode</button>
        <button onclick="testDataPersistence()">💾 Test Data Persistence</button>
    </div>
    
    <div class="test-container">
        <h2>Test Results</h2>
        <div class="test-results">
            <div id="results">Click "Run All Tests" to start automated testing...</div>
        </div>
    </div>

    <script>
        let testResults = [];
        let appWindow = null;
        
        function log(message, type = 'info') {
            const timestamp = new Date().toISOString().substr(11, 8);
            const prefix = type === 'pass' ? '✅' : type === 'fail' ? '❌' : type === 'warn' ? '⚠️' : 'ℹ️';
            const result = `[${timestamp}] ${prefix} ${message}`;
            testResults.push(result);
            document.getElementById('results').textContent = testResults.join('\n');
            console.log(result);
        }
        
        function clearResults() {
            testResults = [];
            document.getElementById('results').textContent = 'Results cleared. Ready for new tests...';
        }
        
        function getAppDocument() {
            try {
                return document.getElementById('appFrame').contentDocument;
            } catch (e) {
                log('Cannot access iframe content - may need to serve via HTTP server', 'warn');
                return null;
            }
        }
        
        function waitFor(condition, timeout = 5000) {
            return new Promise((resolve, reject) => {
                const startTime = Date.now();
                const check = () => {
                    if (condition()) {
                        resolve();
                    } else if (Date.now() - startTime > timeout) {
                        reject(new Error('Timeout waiting for condition'));
                    } else {
                        setTimeout(check, 100);
                    }
                };
                check();
            });
        }
        
        async function runAllTests() {
            log('🚀 Starting comprehensive test suite for Vocabulary Memory Helper');
            log('============================================================');
            
            clearResults();
            await new Promise(resolve => setTimeout(resolve, 1000)); // Wait for iframe load
            
            const appDoc = getAppDocument();
            if (!appDoc) {
                log('❌ Cannot access application - please ensure app is served via HTTP', 'fail');
                return;
            }
            
            try {
                // Test 1: Initial State
                await testInitialState(appDoc);
                
                // Test 2: Tab Navigation
                await testTabNavigation(appDoc);
                
                // Test 3: Add Card Functionality
                await testAddCard(appDoc);
                
                // Test 4: Study Mode
                await testStudyMode(appDoc);
                
                // Test 5: Data Persistence
                await testDataPersistence(appDoc);
                
                log('============================================================');
                log('🎉 All tests completed!');
                
            } catch (error) {
                log(`❌ Test suite failed: ${error.message}`, 'fail');
            }
        }
        
        async function testInitialState(appDoc) {
            log('📋 TEST 1: Initial Application State');
            
            // Check title
            const title = appDoc.querySelector('h1');
            if (title && title.textContent.includes('Vocabulary Memory Helper')) {
                log('✓ Page title correct', 'pass');
            } else {
                log('✗ Page title incorrect or missing', 'fail');
            }
            
            // Check KPI values
            const kpis = ['kTotal', 'kDue', 'kLearned', 'kStreak'];
            for (const kpi of kpis) {
                const element = appDoc.getElementById(kpi);
                if (element) {
                    const value = element.textContent;
                    log(`✓ KPI ${kpi}: ${value}`, 'pass');
                } else {
                    log(`✗ KPI ${kpi} not found`, 'fail');
                }
            }
            
            // Check study tab is active
            const activeTab = appDoc.querySelector('.tab.active');
            if (activeTab && activeTab.dataset.tab === 'study') {
                log('✓ Study tab is active by default', 'pass');
            } else {
                log('✗ Study tab should be active by default', 'fail');
            }
            
            log('');
        }
        
        async function testTabNavigation(appDoc) {
            log('📋 TEST 2: Tab Navigation');
            
            const tabs = ['study', 'manage', 'import', 'settings'];
            for (const tabName of tabs) {
                const tab = appDoc.querySelector(`[data-tab="${tabName}"]`);
                const section = appDoc.getElementById(`tab-${tabName}`);
                
                if (tab && section) {
                    // Click tab
                    tab.click();
                    await new Promise(resolve => setTimeout(resolve, 100));
                    
                    // Check if tab is active and section is visible
                    const isActive = tab.classList.contains('active');
                    const isVisible = section.style.display !== 'none';
                    
                    if (isActive) {
                        log(`✓ ${tabName} tab activation works`, 'pass');
                    } else {
                        log(`✗ ${tabName} tab activation failed`, 'fail');
                    }
                } else {
                    log(`✗ ${tabName} tab or section not found`, 'fail');
                }
            }
            log('');
        }
        
        async function testAddCard(appDoc) {
            log('📋 TEST 3: Add Card Functionality');
            
            // Navigate to manage tab
            const manageTab = appDoc.querySelector('[data-tab="manage"]');
            if (manageTab) {
                manageTab.click();
                await new Promise(resolve => setTimeout(resolve, 200));
            }
            
            // Test form elements
            const formFields = [
                { id: 'inWord', label: 'Word input', value: 'serendipity' },
                { id: 'inDef', label: 'Definition input', value: 'A pleasant surprise' },
                { id: 'inEx', label: 'Example input', value: 'It was serendipity' },
                { id: 'inMorph', label: 'Morphology input', value: 'serendip' },
                { id: 'inSyn', label: 'Synonyms input', value: 'chance, luck' },
                { id: 'inAnt', label: 'Antonyms input', value: 'misfortune' }
            ];
            
            for (const field of formFields) {
                const element = appDoc.getElementById(field.id);
                if (element) {
                    element.value = field.value;
                    element.dispatchEvent(new Event('input', { bubbles: true }));
                    log(`✓ ${field.label} filled successfully`, 'pass');
                } else {
                    log(`✗ ${field.label} not found`, 'fail');
                }
            }
            
            // Test POS selection
            const posSelect = appDoc.getElementById('inPOS');
            if (posSelect) {
                posSelect.value = 'noun';
                posSelect.dispatchEvent(new Event('change', { bubbles: true }));
                log('✓ Part of speech selected', 'pass');
            }
            
            // Test add card button
            const addBtn = appDoc.getElementById('addCardBtn');
            if (addBtn) {
                const initialKTotal = appDoc.getElementById('kTotal').textContent;
                addBtn.click();
                
                await new Promise(resolve => setTimeout(resolve, 500));
                
                const newKTotal = appDoc.getElementById('kTotal').textContent;
                if (parseInt(newKTotal) > parseInt(initialKTotal)) {
                    log('✓ Card added successfully, KPI updated', 'pass');
                } else {
                    log('✗ Card addition may have failed, KPI not updated', 'warn');
                }
            }
            
            // Test clear button
            const clearBtn = appDoc.getElementById('clearForm');
            if (clearBtn) {
                clearBtn.click();
                const wordField = appDoc.getElementById('inWord');
                if (wordField && wordField.value === '') {
                    log('✓ Clear form button works', 'pass');
                } else {
                    log('✗ Clear form button failed', 'fail');
                }
            }
            
            log('');
        }
        
        async function testStudyMode(appDoc) {
            log('📋 TEST 4: Study Mode Functionality');
            
            // Navigate to study tab
            const studyTab = appDoc.querySelector('[data-tab="study"]');
            if (studyTab) {
                studyTab.click();
                await new Promise(resolve => setTimeout(resolve, 200));
            }
            
            // Check study elements
            const studyElements = [
                { id: 'studyCard', name: 'Study card container' },
                { id: 'frontWord', name: 'Front word display' },
                { id: 'revealBtn', name: 'Reveal button' },
                { id: 'rate0', name: 'Again button' },
                { id: 'rate3', name: 'Hard button' },
                { id: 'rate4', name: 'Good button' },
                { id: 'rate5', name: 'Easy button' }
            ];
            
            for (const element of studyElements) {
                const el = appDoc.getElementById(element.id);
                if (el) {
                    const isVisible = window.getComputedStyle(el).display !== 'none';
                    log(`✓ ${element.name} ${isVisible ? 'visible' : 'present but hidden'}`, 'pass');
                } else {
                    log(`✗ ${element.name} not found`, 'fail');
                }
            }
            
            // Test reveal functionality
            const revealBtn = appDoc.getElementById('revealBtn');
            if (revealBtn) {
                revealBtn.click();
                await new Promise(resolve => setTimeout(resolve, 300));
                log('✓ Reveal button clicked successfully', 'pass');
            }
            
            log('');
        }
        
        async function testDataPersistence(appDoc) {
            log('📋 TEST 5: Data Persistence');
            
            try {
                // Test localStorage access
                const iframe = document.getElementById('appFrame');
                const appWindow = iframe.contentWindow;
                
                if (appWindow && appWindow.localStorage) {
                    const cardsData = appWindow.localStorage.getItem('vocab_cards_v1');
                    const prefsData = appWindow.localStorage.getItem('vocab_prefs_v1');
                    
                    if (cardsData !== null) {
                        log(`✓ Cards data found in localStorage (${cardsData.length} chars)`, 'pass');
                    } else {
                        log('⚠ No cards data in localStorage yet', 'warn');
                    }
                    
                    if (prefsData !== null) {
                        log(`✓ Preferences data found in localStorage`, 'pass');
                    } else {
                        log('⚠ No preferences data in localStorage yet', 'warn');
                    }
                } else {
                    log('⚠ Cannot access localStorage from iframe', 'warn');
                }
            } catch (e) {
                log(`⚠ localStorage test failed: ${e.message}`, 'warn');
            }
            
            log('');
        }
        
        // Convenience functions for individual test categories
        async function testBasicFunctionality() {
            const appDoc = getAppDocument();
            if (appDoc) {
                await testInitialState(appDoc);
                await testTabNavigation(appDoc);
            }
        }
        
        async function testStudyMode() {
            const appDoc = getAppDocument();
            if (appDoc) {
                await testStudyMode(appDoc);
            }
        }
        
        async function testDataPersistence() {
            const appDoc = getAppDocument();
            if (appDoc) {
                await testDataPersistence(appDoc);
            }
        }
        
        // Auto-load message
        window.onload = function() {
            log('🧪 Test suite loaded. Application iframe loading...');
            
            // Wait for iframe to load then run a basic connectivity test
            setTimeout(() => {
                const appDoc = getAppDocument();
                if (appDoc) {
                    log('✅ Application loaded successfully in iframe');
                    log('📋 Ready to run tests. Click "Run All Tests" to begin.');
                } else {
                    log('⚠️ Application not accessible. Make sure it\'s served via HTTP server.');
                    log('💡 Try: python -m http.server 8000');
                }
            }, 2000);
        };
    </script>
</body>
</html>
